name: Build OpenClaw

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build UI
        run: pnpm ui:build

      - name: Build project
        run: pnpm build

      - name: Package
        run: zip -r openclaw-linux.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: openclaw-linux
          path: openclaw-linux.zip
